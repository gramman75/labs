{% load staticfiles %}
<!DOCTYPE html>
<html lang="en" ng-app="tweeterApp">
<head>
	<meta charset="UTF-8">
	<script src="{% static 'common/lib/angular.min.js' %}" ></script>
	<script src="{% static 'common/lib/angular-resource.min.js' %}" ></script>
	<script src="{% static 'common/lib/angular-route.min.js' %}" ></script>
	<script src="{% static 'common/lib/angular-ui-router.min.js' %}" ></script>
	<script src="{% static 'common/lib/bootstrap.min.js' %}" ></script>
	<script src="{% static 'common/lib/jquery-2.1.1.min.js' %}" ></script>
	<script src="{% static 'common/js/common.js' %}" ></script>
	<script src="{% static 'tweeter/js/app.js' %}"></script>
	<script src="{% static 'tweeter/js/controllers.js' %}"></script>
	<script src="{% static 'tweeter/js/services.js' %}"></script>
	<link rel="stylesheet" type="text/css" href="{% static 'common/css/bootstrap.css' %}"/>
	<style type="text/css">
		ul.djng-form-errors {
        margin-left: 0;
        display: inline-block;
        list-style-type: none;
		}
		ul.djng-form-errors li.invalid {
		        color: #e9322d;
		}
		ul.djng-form-errors li.invalid:before {
		        content: "\2716\20";  /* adds a red cross before the error message */
		}
		ul.djng-form-errors li.valid:before {
		        color: #00c900;
		        content: "\2714";  /* adds a green tick */
		}

	</style>


	<title>Tweeter</title>
</head>
<body>
	<div class="container-fluid">
	
		<div class="row">
			<h1>Test</h1>
		</div>
		
		<div class="row">
			<div class="span3">
			{% include 'common/menu.html' %}
			</div>
			<div class="offset1 span8" ui-view></div>
		</div>

	</div>
<script type="text/javascript">
  // This allows you to access the current user id in your angular controllers.
  angular
      .module('tweeterApp.services')
      .factory('AuthUser', function() {
        return {
          id: "{{ user.id|default:''}}",
        }
      });
</script>
</body>
</html>
