<div class="row">
			<ul class="nav nav-tabs">
				<li><a ui-sref="tweets">Tweet</a></li>
				<li><a ui-sref="my-tweets({ userId:AuthUser })">My Tweet</a></li>

				
			</ul>
		</div>
<div class="well well-lg">
	<div class="row">
		<div class="well well-lg">
			<label>Tweet</label>
			<input type="text" class="form-control" placeholder="Type something..." ng-model="text">
			<p class="text-right">type 140charater</p>
			<button ng-click="submitTweet(text)" class="btn btn-default">submit</button>
		</div>
	</div>
	<div class="row">
		<div class="panel panel-primary" ng-repeat="tweet in tweets">
			<div class="panel-heading">
				<h2 class="panel-title">
					<span class="text-left">[[ tweet.user]]</span>
					<span class="text-right">[[ tweet.timestamp | date :'medium']]</span>
					<!-- <span class="text-left col-md-6">[[ tweet.user]]</span>
					<span class="text-right col-md-6">[[tweet.timestamp | date:'medium']]</span> -->
				</h3>
			</div>
			<div class="panel-body">
				[[ tweet.text]]
			</div>
		</div>
		
	</div>
</div>
